<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desculpa, meu amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://i.imgur.com/2nCt3Sb.jpg');
      background-size: cover;
      background-position: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      color: #c2185b;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #4a0033;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Me perdoa, meu amor?</h1>
    <p>
      Eu errei, e eu sei disso. Cada momento longe de você me faz perceber ainda mais o quanto você significa pra mim. <br><br>
      Você é mais do que especial — é o meu lugar seguro, meu carinho preferido. <br>
      Me desculpa, de coração. Quero consertar tudo e te fazer sorrir de novo.
    </p>
    <button onclick="alert('Eu te amo muito. Obrigado(a) por me ouvir.')">Sim, eu te perdoo</button>
  </div>
</body>
</html>
